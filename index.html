<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="highscore" id="highscore">
            <h2>View Highscore</h2>
        </div>

        <div class="timer">
            <h2>Timer: <span id="timer-time">75</span></h2>
        </div>
    </header>

    <main class="main-box">
        <h1 class="question" id="question">Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <div class="button-selection">
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>
    </main>

</body>

</html>
